name: CI Pipeline

on:
  push:
  pull_request:

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Linter
        run: |
          pip install flake8
          flake8 .

    - name: Run Tests
  run: |
    python -m pip install --upgrade pip
    if [ -f requirements.txt ]; then
      pip install -r requirements.txt
    else
      pip install fastapi pytest httpx
    fi

    echo "Repository root files:"
    ls -la
    echo "tests/ files (if any):"
    ls -la tests || true

    # Run pytest and treat exit code 5 (no tests collected) as success
    set +e                   # disable exit-on-error so we can capture pytest rc
    python -m pytest -q
    rc=$?
    set -e                   # re-enable exit-on-error (optional)
    if [ $rc -eq 5 ]; then
      echo "Pytest collected 0 items (exit code 5). Treating as success for CI."
      exit 0
    elif [ $rc -ne 0 ]; then
      echo "Pytest failed with exit code $rc"
      exit $rc
    fi
